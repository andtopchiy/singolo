<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singolo</title>
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-in">
            <h1 class="header-logo">Singolo<span>*</span></h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-item nav-list-item-active">Home</li>
                    <li class="nav-list-item">Services</li>
                    <li class="nav-list-item">Portfolio</li>
                    <li class="nav-list-item">About</li>
                    <li class="nav-list-item">Contact</li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="slider">
        <div class="container">
            <div class="slider-in">
                <div class="slider-item">
                    <div class="iphone-vertical">
                        <img src="assets/images/phone.png" alt="iphone1">
                        <span class="img-phone-vertical"></span>
                    </div>
                    <div class="iphone-horizontal">
                        <img src="assets/images/phone.png" alt="iphone2">
                        <span class="img-phone-horizontal"></span>
                    </div>
                    <div class="prev">
                        <div class="arrow-left">
                            <a href="#"></a>
                        </div>
                    </div>
                    <div class="next">
                        <div class="arrow-right">
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



</body>
</html>
